<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p id ="abc">It is by default</p>

    <script>
        function musa() {
            document.getElementById('abc').innerHTML = '<h1>Musa</h1>';
            document.getElementById('abc').style.color='red';
             document.getElementById('abc').style.backgroundColor = 'blue';
        }
    </script>

    <button
    onclick="musa()">click me inner html</button>

    <button onclick="document.getElementById('abc').innerText='<h1>Musa</h1>'">
    click me inner text</button>
</body>
</html>
